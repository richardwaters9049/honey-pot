<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeWare</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="bg-white p-8 rounded-lg shadow-md text-center flex flex-col gap-3"
    >
      <p class="text-5xl mb-4">🐝 🍯</p>
      <h1 class="text-4xl font-bold mb-4">BeeWare</h1>
      <p class="text-gray-600 mb-4 text-xl">This is a restricted area..</p>
      <p class="text-gray-600 mb-4 text-xl">
        Unauthorised access will be logged.
      </p>

      <!-- Display flash messages -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %}

      <a
        href="/login"
        class="text-green-500 font-semibold hover:underline text-xl"
        >Login</a
      >
    </div>
  </body>
</html>
