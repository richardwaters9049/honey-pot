<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xs">
      <h1 class="text-xl font-bold mb-6">Login</h1>
      <form action="/login" method="POST" class="flex flex-col space-y-4">
        <label for="username" class="text-sm font-semibold">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="p-2 border border-gray-300 rounded"
          required
        />

        <label for="password" class="text-sm font-semibold">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="p-2 border border-gray-300 rounded"
          required
        />

        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
